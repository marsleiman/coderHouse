<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    function division() {
      var resultado = arguments[0];
      for (var i = 1; i < arguments.length; i++){
        if (arguments[i] == 0) {
          return "No se puede dividir por cero";
        } else{
          resultado /=arguments[i];
        }
  }
  return resultado;
}
    console.log(division(20, 2));
    console.log(division(30, 0));

    </script>
  </body>
</html>
